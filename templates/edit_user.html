{% extends "base.html" %}

{% block content %}
    <div class="edit-user-page">
        <h1 class="page-title">Edit a User</h1>
        <form class="edit-user-form" action="/users/{{user.id}}/edit" method="POST">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="Firstname" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Lastname" required>
            </div>
            <div class="form-group">
                <label for="imageURL">Image URL</label>
                <input type="text" id="imageURL" name="imageURL" placeholder="Place Image URL here" required>
            </div>
            <div class="form-actions">
                <a class="cancel-link" href="/users/{{user.id}}">Cancel</a>
                <button class="save-button" type="submit">Save</button>
            </div>
        </form>
    </div>
{% endblock %}
