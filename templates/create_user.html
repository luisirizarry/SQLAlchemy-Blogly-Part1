{% extends "base.html" %}

{% block content %}
    <h1>Create a user</h1>
    <form action="/users/new" method="POST">
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" placeholder="Enter a first name" required>
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" placeholder="Enter a last name" required>
        <label for="imageURL">Image Url</label>
        <input type="text" name="imageURL" placeholder="Provide an image of this user" required>
        <button>Add</button>
    </form>
{% endblock %}
