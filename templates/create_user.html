{% extends "base.html" %}

{% block content %}
    <div class="create-user-page">
        <h1 class="page-title">Create a User</h1>
        <form class="create-user-form" action="/users/new" method="POST">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter a first name" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter a last name" required>
            </div>
            <div class="form-group">
                <label for="imageURL">Image URL</label>
                <input type="text" id="imageURL" name="imageURL" placeholder="Provide an image of this user" required>
            </div>
            <button class="add-user-button" type="submit">Add</button>
        </form>
        <a href="/users">Go Back</a>
    </div>
{% endblock %}
